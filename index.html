            color: var(--text-secondary);

            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);

            box-shadow: 0 8px 24px rgba(145, 9, 9, 0.4);
            border-color: var(--gold);
        }

        .bag-card-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: var(--dark-secondary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .bag-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            right: 20px;
            width: 40px;
            height: 40px;

            color: var(--white);

        // ===== LIGHTBOX DOM ELEMENTS =====
        let currentLightboxImages = [];
        let currentLightboxIndex = 0;
        const imageLightbox = document.getElementById("imageLightbox");
        const lightboxImg = document.getElementById("lightboxImg");
        const lightboxClose = document.getElementById("lightboxClose");
        const lightboxPrev = document.getElementById("lightboxPrev");
        const lightboxNext = document.getElementById("lightboxNext");
        const lightboxCounter = document.getElementById("lightboxCounter");

        // ===== FUNCTIONS =====

        /**
         * Sort bags by date (newest first, but display oldest first in UI)
         */
        function sortBags(bags) {
            return bags.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        /**
         * Open image lightbox
         */
        function openImageLightbox(images, index) {
            currentLightboxImages = images;
            currentLightboxIndex = index;
            updateLightboxImage();
            imageLightbox.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        /**
         * Close lightbox
         */
        function closeLightbox() {
            imageLightbox.classList.remove("active");
            document.body.style.overflow = "auto";
        }

        /**
         * Update lightbox image display
         */
        function updateLightboxImage() {
            lightboxImg.src = currentLightboxImages[currentLightboxIndex];
            lightboxCounter.textContent = `${currentLightboxIndex + 1} / ${currentLightboxImages.length}`;
        }

        /**
         * Navigate to previous image
         */
        function prevImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + currentLightboxImages.length) % currentLightboxImages.length;
            updateLightboxImage();
        }

        /**
         * Navigate to next image
         */
        function nextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % currentLightboxImages.length;
            updateLightboxImage();
        }

        /**
         * Render gallery for current category
         */
        function renderGallery() {
            gallery.innerHTML = "";
            const filtered = bagsData.filter(bag => bag.category === currentCategory);
            const sorted = sortBags(filtered);

            sorted.forEach(bag => {
                const card = document.createElement("div");
                card.className = "bag-card";
                card.innerHTML = `
                    <div class="bag-card-image">
                        <img src="${bag.mainImage}" alt="${bag.name}" loading="lazy">
                    </div>
                    <div class="bag-card-info">
                        <div class="bag-card-name">${bag.name}</div>
                        <div class="bag-card-price">${bag.price}</div>
                    </div>
                `;
                card.addEventListener("click", () => openModal(bag));
                gallery.appendChild(card);
            });

            // Update section title
            sectionTitle.textContent = currentCategory === "available" ? "В наличии" : "Архив";
        }

        /**
         * Open modal with bag details
         */
        function openModal(bag) {
            renderModalGallery(bag);

            document.getElementById("modal-name").textContent = bag.name;
            document.getElementById("modal-price").textContent = bag.price;
            document.getElementById("modal-description").textContent = bag.description;
            document.getElementById("modal-telegram").href = "https://t.me/arty_sumaya";

            modal.classList.add("active");
            document.body.style.overflow = "hidden";
        }

        /**
         * Render modal gallery with clickable images
         */
        function renderModalGallery(bag) {
            const modalGallery = document.getElementById("modal-gallery");
            modalGallery.innerHTML = "";

            const images = [
                bag.mainImage,
                ...(bag.additionalImages || [])
            ].filter(Boolean);

            images.forEach((src, index) => {
                const div = document.createElement("div");
                div.className = "modal-image";

                const img = document.createElement("img");
                img.src = src;
                img.alt = bag.name;
                img.style.cursor = "pointer";
                img.addEventListener("click", () => {
                    openImageLightbox(images, index);
                });

                div.appendChild(img);
                modalGallery.appendChild(div);
            });
        }

        /**
         * Close modal
         */
        function closeModal() {
            modal.classList.remove("active");
            document.body.style.overflow = "auto";
        }

        // ===== EVENT LISTENERS =====

        // Navigation tabs
        navTabs.forEach(tab => {
            tab.addEventListener("click", () => {
                navTabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                currentCategory = tab.dataset.category;
                renderGallery();
            });
        });

        // Modal close
        modalClose.addEventListener("click", closeModal);

        modal.addEventListener("click", (e) => {
            if (e.target === modal) closeModal();
        });

        // Lightbox events
        lightboxClose.addEventListener("click", closeLightbox);
        lightboxPrev.addEventListener("click", prevImage);
        lightboxNext.addEventListener("click", nextImage);

        imageLightbox.addEventListener("click", (e) => {
            if (e.target === imageLightbox) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                if (imageLightbox.classList.contains("active")) {
                    closeLightbox();
                } else {
                    closeModal();
                }
            }
            if (imageLightbox.classList.contains("active")) {
                if (e.key === "ArrowLeft") prevImage();
                if (e.key === "ArrowRight") nextImage();
            }
        });

        // ===== INIT =====
        renderGallery();
